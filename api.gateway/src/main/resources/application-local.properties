spring.mvc.pathmatch.matching-strategy=ant_path_matcher
weather.service.port=8081
weather.service.host=localhost

## keycloak
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8090/realms/java
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8090/realms/java

spring.security.oauth2.client.registration.keycloak.client-id=java-client
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=password
spring.security.oauth2.client.registration.keycloak.scope=openid

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8090/realms/java
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
